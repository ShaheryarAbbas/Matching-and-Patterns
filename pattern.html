<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" required pattern="[a-z A-Z]">
        <br>
        <label>Phone</label>
        <input type="text" required pattern="[0-9]{11}">
        <br>
        <label>Email</label>
        <input type="email" name="" id="" required pattern="[a-z A-Z 0-9 @._-]+">
        <br>
        <input type="submit">
    </form>
</body>
</html>
